<body>
    <header class="header container1">
        <h1> Welcome to the Project Tracker </h1>
        <h2> Your own personal way to track your projects </h2>
        <p id="TD">Todays Date: </p>
        <p id="currentDate"> </p>
    </header>

    <div id="projectInfo">
        <button class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="projectButton">Project
            Information:</button>
        <form>
            <ul>
                <li>Project Name: </li>
                <input type="text">
                <li>Project Type:</li>
                <input type="text">
                <li>Project Due Date:</li>
                <input type="text" id="datepicker">
            </ul>

        </form>
    </div>





    <script src="./Assets/script.js"></script>
